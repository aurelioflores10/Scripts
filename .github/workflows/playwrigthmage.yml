name: Magento Install + Playwright Final Fix v10
on: workflow_dispatch

jobs:
  test-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    services:
      db:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento_245
        ports: ["3306:3306"]
        options: --health-cmd="mysqladmin ping" --health-interval=10s
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
        env:
          discovery.type: single-node
        ports: ["9200:9200"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 1. Setup PHP & Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: bcmath, gd, intl, pdo_mysql, soap, zip, sockets, mbstring, iconv
          tools: composer:v2
          ini-values: memory_limit=2G, max_execution_time=600

      - name: 2. Install Magento Core (Limpieza Total)
        run: |
          composer config -g http-basic.repo.magento.com ${{ secrets.M_PUB }} ${{ secrets.M_PRIV }}
          # Mover .git para no perder el historial
          mv .git ../temp_git
          # BORRADO RADICAL: Elimina TODO (incluyendo archivos ocultos como .github o .gitignore)
          find . -mindepth 1 -delete
          # Ahora el directorio está 100% vacío para Composer
          composer create-project --repository-url=https://repo.magento.com magento/project-community-edition=2.4.5 . --no-install
          composer install --no-interaction --prefer-dist
          # Restaurar .git y dar permisos
          mv ../temp_git .git
          chmod +x bin/magento
          rm -rf dev/tests

      - name: 3. Setup Magento + Create Product
        run: |
          # Instalación con puerto 8080 y sin rewrites
          bin/magento setup:install \
            --db-host=127.0.0.1 --db-name=magento_245 --db-user=root --db-password=root \
            --base-url=http://127.0.0.1 --search-engine=elasticsearch7 \
            --elasticsearch-host=127.0.0.1 --elasticsearch-port=9200 \
            --admin-user=admin --admin-password=Password123 --admin-email=admin@test.com \
            --admin-firstname=Admin --admin-lastname=User --use-rewrites=0
          
          cat <<EOF > create_product.php
          <?php
          use Magento\Framework\App\Bootstrap;
          require __DIR__ . '/app/bootstrap.php';
          \$bootstrap = Bootstrap::create(BP, \$_SERVER);
          \$obj = \$bootstrap->getObjectManager();
          \$state = \$obj->get(\Magento\Framework\App\State::class);
          \$state->setAreaCode(\Magento\Framework\App\Area::AREA_ADMINHTML);
          \$product = \$obj->create(\Magento\Catalog\Model\Product::class);
          \$product->setSku('test-product')->setName('Product Test Playwright')->setUrlKey('test-product')
              ->setTypeId('simple')->setAttributeSetId(4)->setPrice(10)->setWebsiteIds([1])
              ->setStockData(['use_config_manage_stock' => 0, 'manage_stock' => 1, 'is_in_stock' => 1, 'qty' => 100])
              ->setVisibility(4)->setStatus(1)->save();
          EOF
          php create_product.php
          bin/magento indexer:reindex
          bin/magento cache:flush

      - name: 4. Iniciar Servidor Web
        run: |
          # Usamos el ruteador oficial de Magento para que carguen CSS/JS
          nohup php -S 127.0.0.1:8080 -t pub/ phpserver/router.php > php.log 2>&1 &
          # Esperar a que el servidor responda (el primer hit de Magento es eterno)
          timeout 120s bash -c 'until curl -s http://127.0.0.1index.php/test-product.html > /dev/null; do sleep 5; done'

      - name: 5. Test de Carrito (Playwright)
        run: |
          npm init -y
          npm install @playwright/test
          npx playwright install chromium
          
          cat <<EOF > playwright.config.js
          const { defineConfig } = require('@playwright/test');
          module.exports = defineConfig({
            use: { baseURL: 'http://127.0.0.1:8080', screenshot: 'on' },
            timeout: 180000,
          });
          EOF

          cat <<EOF > cart.spec.js
          const { test, expect } = require('@playwright/test');
          test('Añadir al carrito funciona', async ({ page }) => {
            await page.goto('/index.php/test-product.html', { waitUntil: 'networkidle', timeout: 90000 });
            const btn = page.locator('#product-addtocart-button');
            await expect(btn).toBeVisible({ timeout: 30000 });
            await btn.click();
            await expect(page.locator('.message-success')).toBeVisible({ timeout: 30000 });
          });
          EOF
          
          npx playwright test cart.spec.js

      - name: Upload Debug Info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: |
            playwright-report/
            php.log
            var/log/

      - name: 6. Crear PR si pasó el test
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Magento Verified: Product & Cart"
          branch: feature/verified-install
