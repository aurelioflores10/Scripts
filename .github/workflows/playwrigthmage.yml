name: Magento Install + Playwright Cart Test (Fixed)
on: workflow_dispatch

jobs:
  test-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    services:
      db:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento_245
        ports: ["3306:3306"]
        options: --health-cmd="mysqladmin ping" --health-interval=10s
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
        env:
          discovery.type: single-node
        ports: ["9200:9200"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 1. Setup PHP & Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: bcmath, gd, intl, pdo_mysql, soap, zip, sockets, mbstring
          tools: composer:v2

      - name: 2. Install Magento
        run: |
          composer config -g http-basic.repo.magento.com ${{ secrets.M_PUB }} ${{ secrets.M_PRIV }}
          composer config -g audit.block-insecure false
          mv .git ../temp_git
          rm -rf ./* ./.* 2>/dev/null || true
          composer create-project --repository-url=https://repo.magento.com magento/project-community-edition=2.4.5 . --no-install
          composer config audit.block-insecure false
          composer install --no-interaction
          mv ../temp_git .git

      - name: 3. Setup Magento + Create Product (Fix Visibilidad)
        run: |
          # FIX: base-url debe incluir el puerto 8080
          bin/magento setup:install --db-host=127.0.0.1 --db-name=magento_245 --db-user=root --db-password=root --base-url=http://127.0.0.1 --search-engine=elasticsearch7 --elasticsearch-host=127.0.0.1 --elasticsearch-port=9200 --admin-user=admin --admin-password=Password123 --admin-email=admin@test.com --admin-firstname=A --admin-lastname=Z --use-rewrites=1
          
          cat <<EOF > create_product.php
          <?php
          use Magento\Framework\App\Bootstrap;
          require __DIR__ . '/app/bootstrap.php';
          \$bootstrap = Bootstrap::create(BP, \$_SERVER);
          \$objectManager = \$bootstrap->getObjectManager();
          \$state = \$objectManager->get(\Magento\Framework\App\State::class);
          \$state->setAreaCode(\Magento\Framework\App\Area::AREA_ADMINHTML);

          \$product = \$objectManager->create(\Magento\Catalog\Model\Product::class);
          \$product->setSku('test-product')
              ->setName('Product Test Playwright')
              ->setTypeId('simple')
              ->setAttributeSetId(4)
              ->setPrice(10)
              ->setWebsiteIds([1])
              ->setStockData(['use_config_manage_stock' => 0, 'manage_stock' => 1, 'is_in_stock' => 1, 'qty' => 100])
              ->setVisibility(4)
              ->setStatus(1)
              ->save();
          echo "Producto creado\n";
          EOF
          php create_product.php
          bin/magento indexer:reindex
          bin/magento cache:flush

      - name: 4. Iniciar Servidor Web
        run: php -S 127.0.0.1:8080 -t pub/ & 

      - name: 5. Test de Carrito (Playwright Robusto)
        run: |
          npm install @playwright/test
          npx playwright install chromium --with-deps
          
          cat <<EOF > playwright.config.js
          module.exports = {
            use: { baseURL: 'http://127.0.0.1:8080', screenshot: 'on', video: 'on' },
            reporter: [['html', { open: 'never' }]],
          };
          EOF

          cat <<EOF > cart.spec.js
          const { test, expect } = require('@playwright/test');
          test('Añadir al carrito funciona', async ({ page }) => {
            // Esperar a que la red esté inactiva (Magento cargado)
            await page.goto('/test-product.html', { waitUntil: 'networkidle', timeout: 60000 });
            
            const addToCart = page.locator('#product-addtocart-button');
            await expect(addToCart).toBeVisible({ timeout: 30000 });
            await addToCart.click();
            
            const success = page.locator('.message-success');
            await expect(success).toBeVisible({ timeout: 20000 });
            await expect(success).toContainText('You added Product Test Playwright');
          });
          EOF
          npx playwright test

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: 6. Crear PR
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Magento Verified Installation"
          branch: feature/verified-install
