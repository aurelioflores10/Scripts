name: Instalar Magento dos
on: workflow_dispatch

jobs:
  install-2-4-5:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento_245
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # PASO 1: Configurar el entorno PHP
      - name: 1. Configurar PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: bcmath, gd, intl, pdo_mysql, soap, zip, sockets, mbstring
          tools: composer:v2

      # PASO 2: Instalación de Magento con bypass de seguridad
      - name: 2. Crear proyecto desde cero
        run: |
          # Configurar llaves de Magento
          composer config -g http-basic.repo.magento.com ${{ secrets.M_PUB }} ${{ secrets.M_PRIV }}
          
          # Desactivar bloqueo por vulnerabilidades (necesario para la 2.4.5)
          composer config -g audit.block-insecure false
          
          # Limpiar carpeta para que Composer no llore por el directorio no vacío
          rm -rf ./* ./.* 2>/dev/null || true
          
          # Instalar Magento ignorando auditorías de seguridad
          composer create-project --repository-url=https://repo.magento.com \
            magento/project-community-edition=2.4.5 . \
            --no-interaction --prefer-dist --no-audit

      # PASO 3: Instalación de la Base de Datos
      - name: 3. Setup Install (Crear Tablas)
        run: |
          bin/magento setup:install \
            --db-host=127.0.0.1 \
            --db-name=magento_245 \
            --db-user=root \
            --db-password=root \
            --base-url=http://127.0.0.1 \
            --admin-user=admin \
            --admin-password=Password123 \
            --admin-email=admin@test.com \
            --admin-firstname=A \
            --admin-lastname=Z \
            --use-rewrites=1 \
            --cleanup-database

      # PASO 4: Verificación Final
      - name: 4. Verificar Exito
        run: |
          echo "### ESTADO DE MODULOS ###"
          bin/magento module:status | grep Magento_Store
          echo "¡Magento 2.4.5 instalado con éxito en el Runner!"
