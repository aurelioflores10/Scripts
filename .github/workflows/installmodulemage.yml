name: Instalar Magento tres - Modulo y PR
on: workflow_dispatch

jobs:
  install-and-pr:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento_245
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9200:9200
        options: --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: 1. Configurar PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: bcmath, gd, intl, pdo_mysql, soap, zip, sockets, mbstring
          tools: composer:v2

      - name: 2. Crear proyecto y Agregar Modulo
        run: |
          composer config -g http-basic.repo.magento.com ${{ secrets.M_PUB }} ${{ secrets.M_PRIV }}
          composer config -g audit.block-insecure false
          
          # LIMPIEZA INTELIGENTE: Borramos todo MENOS la carpeta .git para poder hacer el PR
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Instalar Magento
          composer create-project --repository-url=https://repo.magento.com \
            magento/project-community-edition=2.4.5 . \
            --no-interaction --prefer-dist --no-audit
          
          # INSTALAR EL MODULO QUE PEDISTE
          composer require magento/module-services-id --no-interaction --no-audit

      - name: 3. Setup Install (Crear Tablas)
        run: |
          bin/magento setup:install \
            --db-host=127.0.0.1 \
            --db-name=magento_245 \
            --db-user=root \
            --db-password=root \
            --base-url=http://127.0.0.1 \
            --admin-user=admin \
            --admin-password=Password123 \
            --admin-email=admin@test.com \
            --admin-firstname=A \
            --admin-lastname=Z \
            --use-rewrites=1 \
            --search-engine=elasticsearch7 \
            --elasticsearch-host=127.0.0.1 \
            --elasticsearch-port=9200 \
            --cleanup-database

      - name: 4. Crear Pull Request con cambios de Composer
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add magento/module-services-id"
          title: "Instalación de Magento 2.4.5 + Services ID"
          body: "Este PR fue generado automáticamente. Incluye el composer.json y composer.lock con el nuevo módulo."
          branch: feature/magento-install-services-id
          add-paths: |
            composer.json
            composer.lock
